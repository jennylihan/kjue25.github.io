<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Equity, I Choose You</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="Kylie">

	<link rel="stylesheet" href="education-equity.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="education-equity-constants.js"></script>
	<script type="text/javascript" src="education-equity.js"></script>
</head>

<body>
	<div id="title">
		<br><br><br><br><br><br><br><br><br><br>
		<h1 class="title">Choosing Equity</h1>
		<br>
	</div>
	<div id="instructions"></div>
	<span id="value_statements">
		<span id="left_panel" class="cell col-sm-5 col-sm-offset-1" onclick="next(0);">
			I believe all students in a classroom should receive equal attention from the teacher.
		</span>
		<span id="right_panel" class="cell col-sm-5" onclick="next(1);">
			I believe students who are struggling should receive more attention from the teacher.
		</span>
	</span>

	<div id="wrapper">
		<button class="btn" id="intro_instructions_button" onclick="showNextInstructions();">Next</button>
		<button class="btn" id="parent_instructions_button" onclick="showSchoolInstructions();">Next</button>
		<button class="btn" id="display_schools_button" onclick="displaySchools()">Next</button>
	</div>

	<div id="schools"></div>

	<div id="summary"></div>

	<span class="overlay-parent">
		<span id="school-props" class="overlay col-sm-3"></span>
		<span id="school1-overlay" class="overlay col-sm-3" onclick="chooseSchool(0)"></span>
		<span id="school2-overlay" class="overlay col-sm-3" onclick="chooseSchool(1)"></span>
		<span id="school3-overlay" class="overlay col-sm-3" onclick="chooseSchool(2)"></span>
	</span>
</body>


</html>
