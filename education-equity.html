<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Equity, I Choose You</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="Kylie">

	<link rel="stylesheet" href="education-equity.css">
	<link rel="stylesheet" href="bootstrap.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="education-equity-constants.js"></script>
	<script type="text/javascript" src="education-equity.js"></script>
</head>

<body>
	<div id="title">
		<div class="rounded-custom card">
		  <div class="card-body">
		  	  <p id="instructions" class="card-text"></p>
		  	  <div id="intro-wrapper"> 
		  	  	<button class="custom-btn btn" style="display: none;" id="first_intro_button" onclick="showSecondIntro();">Continue</button> 

		  	  	<button class="custom-btn btn" style="display: none;" id="intro_instructions_button" onclick="showNextInstructions();">Ready!</button> 
				<button class="custom-btn btn" style="display: none;" id="display_schools_button" onclick="displaySchools()">Let's see.</button>
		  	  </div>
		  </div>
		</div>
	</div>

	<span id="value_statements">
		<span  class="cell col-sm-5 col-sm-offset-1">
			<hgroup class="speech-bubble-left" onclick="next(0);">
				<p id="left_panel">I believe all students in a classroom should receive equal attention from the teacher.</p>
			</hgroup>
		</span>
		<span class="cell col-sm-5">
			<hgroup class="speech-bubble-right" onclick="next(1);">
				<p id="right_panel" >I believe students who are struggling should receive more attention from the teacher.</p>
			</hgroup>
		</span>
	</span>


	<div id="schools"></div>

	<div id="summary" class="col-sm-12" style="display: none;">
		<div id="chosen-school" class="col-sm-5">
		</div>
		<div id="equity-summary" class="col-sm-7 rounded-custom card">
			Click on a highlighted property to see where your values don't align with the school you chose.
		</div>
	</div>

	<span class="overlay-parent">
		<span id="school-props" class="overlay col-sm-3"></span>
		<span id="school1-overlay" class="overlay col-sm-3" onclick="chooseSchool(0)"></span>
		<span id="school2-overlay" class="overlay col-sm-3" onclick="chooseSchool(1)"></span>
		<span id="school3-overlay" class="overlay col-sm-3" onclick="chooseSchool(2)"></span>
	</span>
</body>


</html>
